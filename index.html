<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="asset/favicon.png" type="image/x-icon">

    <title>Calculator</title>
</head>
<!-- รทร -->

<body>
    <div class="container">
        <div class="calc">
            <div class="calc-show">
                <input type="checkbox" name="" id="toggle">
                <label for="toggle" class="button"></label>
                <div class="calc-all-keydown">
                    0
                </div>
                <div class="calc-main-result">
                    0
                </div>
            </div>
            <div class="calc-key">
                <div class="calc-other-key clear">AC</div>
                <div class="calc-other-key p-or-m">+/-</div>
                <div class="calc-other-key show-in-result">%</div>
                <div class="calc-operator show-in-result">/</div>
                <div class="show-in-result">7</div>
                <div class="show-in-result">8</div>
                <div class="show-in-result">9</div>
                <div class="calc-operator show-in-result">*</div>
                <div class="show-in-result">4</div>
                <div class="show-in-result">5</div>
                <div class="show-in-result">6</div>
                <div class="calc-operator show-in-result">-</div>
                <div class="show-in-result">1</div>
                <div class="show-in-result">2</div>
                <div class="show-in-result">3</div>
                <div class="calc-operator show-in-result">+</div>
                <div class="calc-other-key clear-last">C</div>
                <div class="show-in-result">0</div>
                <div class="show-in-result">.</div>
                <div class="calc-operator equals">=</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
