<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc-show">
                <input type="checkbox" name="" id="toggle">
                <label for="toggle" class="button"></label>
                <div class="calc-all-keydown">
                    814<span class="calc-operator">×</span>122
                </div>
                <div class="calc-main-result">
                    99,308
                </div>
            </div>
            <div class="calc-key">
                <div class="calc-other-key">C</div>
                <div class="calc-other-key">+/-</div>
                <div class="calc-other-key">%</div>
                <div class="calc-operator">÷</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="calc-operator">×</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="calc-operator">-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="calc-operator">+</div>
                <div></div>
                <div>0</div>
                <div>.</div>
                <div class="calc-operator">=</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
